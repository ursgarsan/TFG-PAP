<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="display-4">¡Bienvenido a mi página con Bootstrap!</h1>
        <p class="lead">Este es un ejemplo básico de una página HTML utilizando Bootstrap.</p>

        <div class="alert alert-primary" role="alert">
            Esta es una alerta de Bootstrap. Puedes agregar contenido adicional aquí.
        </div>

        <button type="button" class="btn btn-primary">Botón de ejemplo</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
